<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="width:600px; font-size:12px; font-family:微软雅黑;">
<table width="600" border="0" bordercolor="#eee" cellspacing="0px" style="border-collapse:collapse;">
  <tr>
    <td width="80">页面名称：</td>
    <td width="500"><input name="" type="text" maxlength="200" /></td>
  </tr>
  <tr>
    <td>主标签：</td>
    <td><input name="" type="text" value="标签名称" size="5" /><input name="大小" type="text" maxlength="10" size="1" />px <select size="">
    <option>请选择主标签</option>
      <option>时间</option>
      <option>时间(自动)</option>
      <option>文本</option>
      <option>文本(有超链接)</option>
      <option>勾选框</option>
      <option>员工</option>
      </select> <select size="">
    <option>请选择时间格式</option>
      <option>2014年12月31日</option>
      <option>12月31日</option>
      <option>2014.12.31</option>
      <option>12.31</option>
      <option>2014年12月31日00:00</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>标签2</td>
    <td><input name="" type="text" value="标签名称" size="5" /><input name="" type="text" maxlength="10" size="1" />px <select size="1">
      <option>请选择标签2</option>
      <option>时间</option>
      <option>时间(自动)</option>
      <option>文本</option>
      <option>文本(有超链接)</option>
      <option>勾选框</option>
      <option>员工</option>
      </select></td>
  </tr>
  <tr>
    <td>标签3</td>
    <td><input name="" type="text" value="标签名称" size="5" /><input name="" type="text" maxlength="10" size="1" />px <select size="1">
      <option>请选择标签3</option>
      <option>时间</option>
      <option>时间(自动)</option>
      <option>文本</option>
      <option>文本(有超链接)</option>
      <option>勾选框</option>
      <option>员工</option>
      </select></td>
  </tr>
  <tr>
    <td>增加+</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table></div>
<br />
<br />
备注<br />
1.每个页面必须要有主标签，有且仅有1个主标签，后面新增行需要以主标签为准；<br />
2.每个标签都可以填写多少px来做宽度尺寸，留空则自动宽度；<br />
3.如果标签选择时间，需要选择时间的显示格式；<br />
4.“时间(自动)”是自动获取北京时间，也需要选择时间的显示格式<br />
5.“员工”标签自动获取操作的员工会员名<br />

</body>
</html>
